<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="goldGradientIcon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E4C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8941E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="120" height="120" fill="#0A1128" rx="20"/>
  
  <!-- Geometric Icon: Abstract Key/Door/Building -->
  <g transform="translate(60, 60)">
    <!-- Building/Door silhouette -->
    <path d="M -28 -22 L -28 32 L 28 32 L 28 -22 L 14 -32 L -14 -32 Z" 
          fill="none" 
          stroke="url(#goldGradientIcon)" 
          stroke-width="2.5" 
          stroke-linejoin="miter"/>
    
    <!-- Keyhole element in center -->
    <circle cx="0" cy="5" r="6" fill="url(#goldGradientIcon)"/>
    <path d="M -3 11 L 3 11 L 4.5 23 L -4.5 23 Z" fill="url(#goldGradientIcon)"/>
    
    <!-- Art Deco accent lines -->
    <line x1="-20" y1="-14" x2="-20" y2="24" stroke="url(#goldGradientIcon)" stroke-width="1.2" opacity="0.6"/>
    <line x1="20" y1="-14" x2="20" y2="24" stroke="url(#goldGradientIcon)" stroke-width="1.2" opacity="0.6"/>
    <line x1="-13" y1="-10" x2="-13" y2="24" stroke="url(#goldGradientIcon)" stroke-width="0.8" opacity="0.4"/>
    <line x1="13" y1="-10" x2="13" y2="24" stroke="url(#goldGradientIcon)" stroke-width="0.8" opacity="0.4"/>
  </g>
</svg>
