<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E4C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8941E;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="190" fill="#0A1128" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- Geometric Icon: Abstract Key/Door/Building -->
  <g transform="translate(200, 140)">
    <!-- Building/Door silhouette -->
    <path d="M -40 -30 L -40 50 L 40 50 L 40 -30 L 20 -50 L -20 -50 Z" 
          fill="none" 
          stroke="url(#goldGradient)" 
          stroke-width="3" 
          stroke-linejoin="miter"/>
    
    <!-- Keyhole element in center -->
    <circle cx="0" cy="10" r="8" fill="url(#goldGradient)"/>
    <path d="M -4 18 L 4 18 L 6 35 L -6 35 Z" fill="url(#goldGradient)"/>
    
    <!-- Art Deco accent lines -->
    <line x1="-30" y1="-20" x2="-30" y2="40" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="30" y1="-20" x2="30" y2="40" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.6"/>
    <line x1="-20" y1="-15" x2="-20" y2="40" stroke="url(#goldGradient)" stroke-width="1" opacity="0.4"/>
    <line x1="20" y1="-15" x2="20" y2="40" stroke="url(#goldGradient)" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- "Tha" Text -->
  <text x="200" y="260" 
        font-family="'Playfair Display', 'Cormorant', Georgia, serif" 
        font-size="72" 
        font-weight="600"
        fill="url(#goldGradient)" 
        text-anchor="middle"
        letter-spacing="8"
        filter="url(#glow)">Tha</text>
  
  <!-- Tagline -->
  <text x="200" y="285" 
        font-family="'Montserrat', 'Futura', Arial, sans-serif" 
        font-size="11" 
        font-weight="300"
        fill="#D4AF37" 
        text-anchor="middle"
        letter-spacing="4"
        opacity="0.9">PREMIUM PROPERTY MARKETPLACE</text>
  
  <!-- Decorative elements -->
  <line x1="100" y1="295" x2="140" y2="295" stroke="#D4AF37" stroke-width="0.5" opacity="0.6"/>
  <line x1="260" y1="295" x2="300" y2="295" stroke="#D4AF37" stroke-width="0.5" opacity="0.6"/>
  <circle cx="150" cy="295" r="1.5" fill="#D4AF37" opacity="0.8"/>
  <circle cx="250" cy="295" r="1.5" fill="#D4AF37" opacity="0.8"/>
</svg>
